<div class="jumbotron">
    <h1 class="display-4">{{postItem.title}}</h1>
    <p>Added on {{postItem.date}}</p>
    <hr class="my-4">
    <div ng-bind-html="postItem.description"></div>
</div>

<div>
  <p class="mb-1">Tags: <span ng-repeat="tag in postItem['tags']" class="badge badge-primary">{{tag}}</span> </p>
  <button type="button" data-toggle="modal" data-target="#deleteModal" title="Delete" class="btn btn-danger" aria-hidden="true">Delete this post</button>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button ng-click="singlePost.deletePost()" type="button" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
